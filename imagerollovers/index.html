<script>

//02: Helper function to retrienve the ID of each image

	//05: Create 3 new properties including newImageURL, image, and oldImageURL
    	//06: Store the new image URL in a property
    	//07: Store the old image's ID in a property
    	//08: Store the old image URL in a property

    //09, 10, 11: Attach onmouseover and onmouseout event handlers to target.image property

//12, 13: Event handler to create 5 new Rollover objects once the page loads
	
//  ----------------------------------------------------------------------------------------

console.log("\n\n----------  Part 3 STEP 12   WINDOW LOADING EVENT HANDLER  ----------");

window.addEventListener("load", init, false);      
	function init() 
	{	

//  ----------------------------------------------------------------------------------------
//  --------------------------------      STEP 2     GET THE IMAGE ID		  -------------
console.log("\n\n----------  Part 3 STEP 2    		GET THE IMAGE ID	    ---------");	
//  -------------------------------------------------------------------------------------
		
function getImage(id) {
	return document.getElementById(id);	
    };

//  ----------------------------------------------------------------------------------------
//  --------------------------------      STEP 3  4   5 6   7 8 9 10  11       -------------
console.log("\n\n----------  Part 3 STEP 3   4  5 	6	7 8	9 10 11 		 -----------");	
//  ----------------------------------------------------------------------------------------
function Rollover(imageId, newImageURL)  {					// CONSTRUCTOR FUNCTION
													// swaps out the image when you hover over it
	var target = this;
	this.image = getImage(imageId);
	this.imageId = imageId;
	this.newImageURL = newImageURL;
    this.oldImageURL = this.image.src; 

//  ----------------------------------------------------------------------------------------
//  --------------------------------  STEP 09, 10, 11 
//  ------- Attach onmouseover and onmouseout event handlers to target.image property -------------
console.log("\n\n----------  Part 3 STEP 09, 10, 11      				 -----------");	
//  ----------------------------------------------------------------------------------------
	target.image.onmouseover = function() {       // EVENT HANDLER  FOR ONMOUSEOVER  FOR TARGET IMAGE
		target.image.src = target.newImageURL;
	}
	
	target.image.onmouseout = function() {
		target.image.src = target.oldImageURL;
	}
}

//  ----------------------------------------------------------------------------------------
//  --------------------------------  STEP 13 EVENT HANDLER FUNCTION INSTANCES -------------
//                   providing the image id and the image name to swap out for		
console.log("\n\n----------  Part 3 STEP 13	  EVENT HANDLER FUNCTION INSTANCES -----------");	
//  ----------------------------------------------------------------------------------------		
 	img1 = new Rollover("image1" ,"home_over.png");  	
	img2 = new Rollover("image2" ,"aboutus_over.png"); 	
	img3 = new Rollover("image3" ,"solutions_over.png"); 		
	img4 = new Rollover("image4" ,"support_over.png");	
	img5 = new Rollover("image5" ,"contactus_over.png");								 
}
