window.addEventListener("load", init, false);      
	function init() 								// USER DEFINED FUNCTION 
	{
		
	function enter(event)
		{
		var val = event.target.value;
	   if (val == "+" || val == "-" || val == "/" || val =="*" ) 
	   {  result.value += " " + val + " " ;  }			// ADDED OPERATOR TO THE RESULT BOX 
		else if (val == "=") 
		{calculate();}										// USER DEFINED CALCULATE FUNCTION
			else if (val == "delete")						// REMOVE THE INFO IN THE RESULT BOX
			{del();}
			else 
			{result.value += val;}							// ADDS THE VALUE INTO THE RESULT BOX
		}
	function del() 
		{ document.getElementById("result").value = " "; }
	function calculate () 
		{
		var opnum = document.getElementById("result");      // GET THE INFO IN THE RESULT BOX 
		var ans = eval (opnum.value);				// PERFORMS THE CALULATION OF THE RESULTS WITH THE EVAL FUNTION
		document.getElementById("result").value = ans;
		}
	group.addEventListener("click", enter, false);	            // EVENT LISTENER 
	}
