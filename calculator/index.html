	function enter(evt) {
		var val = evt.target.value;
		if (val == "+" || val == "-" || val == "/" || val =="*" ) {
			result.value += " " + val + " " ;
		     }
			else if (val == "=") {
				calculate();
			}
				else if (val == "delete") {
					del();
			   }
				else {
					result.value += val;
				}
			}
	
	function calculate () {
		var opnum = document.getElementById("result");
		var ans = eval (opnum.value);
		document.getElementById("result").value = ans;
				}
								
    function del() {
		document.getElementById("result").value = " ";
		}
	
	group.addEventListener("click", enter, false);	
	}
